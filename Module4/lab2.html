<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1" placeholder="enter your number">
   <select id="operator">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
   </select>

    <input type="text" id="num2" placeholder="enter your number">
    <button onclick="calculater()">=</button>
    <input type="text" id="result" disabled>
    <script>
        function calculater(){
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operator = document.getElementById('operator').value;
            let result;
        switch(operator){
            case '+':
                result = num1 + num2;
                break;
            
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if(num2 === 0){
                    result = "0 Can't be divided"
                }else{
                    result = num1 / num2;
                }
                break;
        }
        document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
