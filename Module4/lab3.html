<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }

        .card {
            padding: 10px;
        }

        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-description {
            font-weight: 400;
            font-size: 2em
        }
    </style>
</head>

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <ul class="card-text"></ul>
            </div>
        </div>
    </template>
    <div id="card-list"></div>


    <script>
        function addCard(name, age) {
            // clone the template
            const template = document.getElementById("card-template")
                .content.cloneNode(true);
            // populate the template
            template.querySelector('.card-title').innerText = name;
            template.querySelector('.card-text').innerText = age;
            // include the populated template into the page
            document.querySelector('#card-list')
                .appendChild(template);
        }
        const data = [
            { name: 'bob', age: 23 },
            { name: 'alice', age: 39 },
            { name: 'Mark', age: 28 }
        ]
        data.forEach(person => {
            addCard(person.name, person.age)
        })
        addCard("Helen", 20)
        addCard("Patrick", 35)

        function addArtists(name, portfolio) {
            const template = document.getElementById("card-template")
                .content.cloneNode(true);
            // populate the template
            template.querySelector('.card-title').innerText = name;

            const portfolios = template.querySelector('.card-text');
            portfolio.forEach(art => {
                const artList = document.createElement('li');

                const title = document.createElement('div');
                title.innerText = art.title;
                artList.appendChild(title);

                if (art.url) {
                    const img = document.createElement('img');
                    img.src = art.url;
                    img.alt = art.title;
                    img.style.width = "50px";
                    artList.appendChild(img)
                }
                // artList.innerText = art.title;
                portfolios.appendChild(artList)
            });
            // template.querySelector('.card-text').innerText = artist.title;
            // include the populated template into the page
            document.querySelector('#card-list')
                .appendChild(template);
        }
